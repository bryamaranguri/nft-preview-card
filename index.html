<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equilibrium Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium cube" class="nft-image">
      <div class="image-overlay">
        <img src="images/icon-view.svg" alt="View icon">
      </div>
    </div>
    <div class="card-content">
      <h1>Equilibrium #3429</h1>
      <div class = "description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card-info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img src="images/profile-bryam3.JPG" alt="Creator avatar">
        <p>Creation of <span class="creator-name">Bryam Aranguri</span></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
